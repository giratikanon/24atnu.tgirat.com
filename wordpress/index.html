		var nextid = 2; 

		

        function clearAllTabs() {

        for(k=1;k<=9;k++) 

        { 

        if (document.getElementById('link'+k)) { document.getElementById('link'+k).className='normal'; }

        if (document.getElementById('tab'+k)) { document.getElementById('tab'+k).style.display='none'; }

        

        }

        }

        

        function selectTab(id) {

        clearAllTabs();

        if (document.getElementById('link'+k)) { document.getElementById('link'+id).className='current'; }

        document.getElementById('tab'+id).style.display='inline';

        }

		

		function switchTab() { 

			selectTab(nextid);

			if (nextid == 1) nextid = 2;

			else nextid = 1;

		}
